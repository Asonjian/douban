        <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById('main'));
      // 指定图表的配置项和数据
      var option = {
        title: {
          text: '豆瓣top250电影评分图表统计'
        },
        tooltip: {},
        legend: {
          data: ['数量']
        },
        xAxis: {
          type: 'category',
          data:{{score_list}}
        },
        yAxis: {},
        series: [
          {
            name: '数量',
            type: 'bar',
            barWidth:'60%',
            data: {{num_list}}
          }
        ]
      };

      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);
    </script>
